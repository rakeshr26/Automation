<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Runner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap CSS -->
    
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
    
    <script>
        function runTest() {
        document.getElementById("result").innerHTML = "<strong>Running tests...</strong>";
 
        fetch('/run_test')
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML = "<pre>" + data.output + "</pre>";
        })
        .catch(error => {
            document.getElementById("result").innerHTML = "<strong>Error:</strong> " + error;
        });
    }
    function downloadOutput() {
        window.location.href = "/download_output";
    }
    </script>
</head>
<body>
 
    <div class="container">
        <h1 class="mb-4">Test Case Runner</h1>
        <button class="btn btn-custom" onclick="runTest()">Run Test Cases</button>
        <button class="btn btn-custom" onclick="downloadOutput()">Download Output</button>
        <h2 class="mt-4">Results:</h2>
        <div id="result" class="result-box"></div>
    </div>
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
